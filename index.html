<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <audio src="tap.mp3" id="sound"></audio>
    <section class="calculater">
        <div class="input">
            <input type="" placeholder="0" class="display" disabled id="display">
        </div>
        <div class="input-btn">
            <button id="btn" onclick="onclear()">AC</button>
            <button onclick="onback()"><i class="fa-solid fa-arrow-left"></i></button>
            <button onclick=""><i class="fa-solid fa-plus-minus"></i></button>
            <button onclick="cal_btn('/')"><i class="fa-solid fa-divide"></i></button>
            <button onclick="cal_btn('7')">7</button>
            <button onclick="cal_btn('8')">8</button>
            <button onclick="cal_btn('9')">9</button>
            <button onclick="cal_btn('*')"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="cal_btn('4')">4</button>
            <button onclick="cal_btn('5')">5</button>
            <button onclick="cal_btn('6')">6</button>
            <button onclick="cal_btn('-')"><i class="fa-solid fa-minus"></i></button>
            <button onclick="cal_btn('1')">1</button>
            <button onclick="cal_btn('2')">2</button>
            <button onclick="cal_btn('3')">3</button>
            <button onclick="cal_btn('+')"><i class="fa-solid fa-plus"></i></button>
            <button onclick="Onsquare()">x <sup>2</sup></button>
            <button onclick="qubesquare()">x <sup>3</sup></button>
            <button onclick="oninverse()">1/x</button>
            <button onclick="squareroot()"><i class="fa-solid fa-square-root-variable"></i></button>
            <button onclick="persentage()">%</button>
            <button onclick="cal_btn('0')">0</button>
            <button onclick="cal_btn('.')">.</button>
            <button onclick="Onequal()"><i class="fa-solid fa-equals"></i></button>
            
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
